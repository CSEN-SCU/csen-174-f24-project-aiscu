{% extends 'chatbot.html' %} 
{% block header %}
<div class="card-header text-white">Health & Safety Chatbot</div>
<div class="card-header text-white">
  <b>Welcome! Ask me anything about health and safety at SCU.</b>
</div>
{% endblock %}

{% block surprise %}
<script>
const surprisePrompts = [
  'What health services are available for mental health support?',
  'What health services are available for medical emergencies on campus?',
  'What health services are available for health check-ups or counseling?',
  'Who do I contact for campus emergencies?',
  'Who do I contact for lost and found items?',
  'Who do I contact for safety escorts at night?',
  'What wellness programs are available for stress management?',
  'What wellness programs are available for physical fitness activities?',
  'What wellness programs are available for mental health workshops?',
  'How do I report suspicious activity on campus?',
  'How do I report a hazard in a building?',
  'How do I report concerns about student safety?'
];
</script>
{% endblock %}

{% block suggestions %}
<div class="btn-group dropup">
  <button type="button" class="option-button btn-option-1 dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" onclick="setPrompt('What health services are available for...')">Access Health Services</button>
  <div class="dropdown-menu">
    <button type="button" class="dropdown-item" onclick="setPrompt('What health services are available for mental health support?')">What health services are available for <strong>mental health support?         </strong></button>
    <button type="button" class="dropdown-item" onclick="setPrompt('What health services are available for medical emergencies on campus?')">What health services are available for <strong>medical emergencies on campus? </strong></button>
    <button type="button" class="dropdown-item" onclick="setPrompt('What health services are available for health check-ups or counseling?')">What health services are available for <strong>health check-ups or counseling?</strong></button>
  </div>
</div>

<div class="btn-group dropup">

    <button type="button" class="dropdown-item" onclick="setPrompt('What wellness programs are available for stress management?')">    What wellness programs are available for <strong>stress management?</strong></button>
