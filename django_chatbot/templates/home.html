{% extends 'base.html' %}

{% block title %}AISCU{% endblock %}

{% block styles %}

<style>
  body {
    background-color: #800020;
    font-family: Arial, sans-serif;
  }

  .home-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;

  }

  .header {
    text-align: center;
  }

  .header h1 {
    font-size: 48px;
    color: #333;
  }

  .header p {
    font-size: 18px;
    color: #555;
  }

  .search-bar {
    width: 400px;
    display: flex;
    margin-top: 20px;
  }

  .search-bar input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    margin-right: 10px;
  }

  .search-bar button {
    background-color: #007bff;
    color: white;
    font-size: 16px;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  .search-bar button:hover {
    background-color: #0062cc;
  }

  /* Main page styling */
  .main-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f9f9f9;
  }

  .title {
    font-size: 2.5rem;
    font-weight: bold;
    margin-bottom: 2rem;
  }

  .input-container {
    display: flex;
    flex-direction: row;
    align-items: center;
    margin-bottom: 2rem;
  }

  .input-prompt {
    padding: 0.5rem;
    font-size: 1.25rem;
    border-radius: 8px;
    border: 1px solid #ccc;
    margin-right: 1rem;
    width: 300px;
  }

  .btn-search {
    padding: 0.75rem 1.5rem;
    font-size: 1.25rem;
    background-color: #4caf50;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.2s;
  }

  .btn-search:hover {
    background-color: #45a049;
  }

  .options-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1.5rem;
  }

  .option-button {
    padding: 1rem 2rem;
    font-size: 1.25rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.2s;
  }

  .option-button:hover {
    background-color: #d9d9d9;
  }

</style>
{% endblock %}

{% block content %}

<div class="home-container">
  <form class="message-form">
    <div class="header">
      <h1 style="color: white">A<strong style="text-decoration:underline;">I</strong>S<strong style="text-decoration:underline;">CU</strong></h1>
      <p style="color: white;margin-left:10px;margin-right:10px;">Expert-supported help for tough SCU questions and navigation. Ask away.</p>
    </div>
    {% csrf_token %}
    <div class="options-container">
      <button id="academic-index" type="button" class="btn btn-primary btn-lg">Academics</button>
      <button id="services-index" type="button" class="btn btn-secondary btn-lg">Services</button>
      <button id="health-and-safety-index" type="button" class="btn btn-danger btn-lg">Health & Safety</button>
      <button id="technology-index" type="button" class="btn btn-dark btn-lg">Technology</button>
      <button id="general-index" type="button" class="btn btn-success btn-lg">General</button>
    </div>
  </form>
</div>

<script>
  const technologyIndex = document.getElementById("technology-index");
  const academicIndex = document.getElementById("academic-index");
  const health_and_safetyIndex = document.getElementById("health-and-safety-index");
  const servicesIndex = document.getElementById("services-index");
  const generalIndex = document.getElementById("general-index");
  

  technologyIndex.addEventListener("click", (event) => {
    event.preventDefault();
    const message = "technology-index";
    fetch("index", {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: new URLSearchParams({
        csrfmiddlewaretoken: document.querySelector("[name=csrfmiddlewaretoken]").value,
        message: message,
      }),
      redirect: 'manual',
    }).then(response => location.href = response.url);
  });  

  academicIndex.addEventListener("click", (event) => {
    event.preventDefault();
    const message = "academic-index";
    fetch("index", {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: new URLSearchParams({
        csrfmiddlewaretoken: document.querySelector("[name=csrfmiddlewaretoken]").value,
        message: message,
      }),
      redirect: 'manual',
    }).then(response => location.href = response.url);
  });

  health_and_safetyIndex.addEventListener("click", (event) => {
    event.preventDefault();
    const message = "health-and-safety-index";
    fetch("index", {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: new URLSearchParams({
        csrfmiddlewaretoken: document.querySelector("[name=csrfmiddlewaretoken]").value,
        message: message,
      }),
      redirect: 'manual',
    }).then(response => location.href = response.url);
  });

  servicesIndex.addEventListener("click", (event) => {
    event.preventDefault();
    const message = "services-index";
    fetch("index", {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: new URLSearchParams({
        csrfmiddlewaretoken: document.querySelector("[name=csrfmiddlewaretoken]").value,
        message: message,
      }),
      redirect: 'manual',
    }).then(response => location.href = response.url);
  });  

  generalIndex.addEventListener("click", (event) => {
    event.preventDefault();
    const message = "general-index";
    fetch("index", {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: new URLSearchParams({
        csrfmiddlewaretoken: document.querySelector("[name=csrfmiddlewaretoken]").value,
        message: message,
      }),
      redirect: 'manual',
    }).then(response => location.href = response.url);
  });

</script>

{% endblock %}
