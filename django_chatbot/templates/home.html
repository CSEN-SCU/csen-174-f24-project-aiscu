{% extends 'base.html' %} 

{% block styles %}
<style>
  /* Main page styling */
  .main-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f9f9f9;
  }

  .title {
    font-size: 2.5rem;
    font-weight: bold;
    margin-bottom: 2rem;
  }

  .input-container {
    display: flex;
    flex-direction: row;
    align-items: center;
    margin-bottom: 2rem;
  }

  .input-prompt {
    padding: 0.5rem;
    font-size: 1.25rem;
    border-radius: 8px;
    border: 1px solid #ccc;
    margin-right: 1rem;
    width: 300px;
  }

  .btn-search {
    padding: 0.75rem 1.5rem;
    font-size: 1.25rem;
    background-color: #4caf50;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.2s;
  }

  .btn-search:hover {
    background-color: #45a049;
  }

  .options-container {
    display: flex;
    gap: 1.5rem;
  }

  .option-button {
    padding: 1rem 2rem;
    font-size: 1.25rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.2s;
  }

  .option-button:hover {
    background-color: #d9d9d9;
  }

  .btn-code { background-color: #e1f5fe; }
  .btn-summarize { background-color: #fff3e0; }
  .btn-advice { background-color: #e8f5e9; }
  .btn-surprise { background-color: #f3e5f5; }
  .btn-more { background-color: #ede7f6; }
</style>
{% endblock %}

{% block content %}
<div class="main-container">
  <div class="title">What can I help with?</div>
  <div class="input-container">
    <input type="text" class="input-prompt" placeholder="Type your prompt here..." id="userPrompt">
    <button class="btn-search" onclick="submitPrompt()">Search</button>
  </div>
  <div class="options-container">
    <button class="option-button btn-code">Code</button>
    <button class="option-button btn-summarize">Summarize text</button>
    <button class="option-button btn-advice">Get advice</button>
    <button class="option-button btn-surprise">Surprise me</button>
    <button class="option-button btn-more">More</button>
  </div>
</div>

<script>
  function submitPrompt() {
    const userPrompt = document.getElementById('userPrompt').value;
    if (userPrompt.trim() !== '') {
      window.location.href = `/chatbot?prompt=${encodeURIComponent(userPrompt)}`;
    }
  }
</script>
{% endblock %}
