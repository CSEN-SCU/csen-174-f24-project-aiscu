{% extends 'base.html' %}

{% block title %}home{% endblock %}

{% block styles %}
<style>
  body {
    background-color: #800020;
    font-family: Arial, sans-serif;
  }

  .home-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;

  }

  .header {
    text-align: center;
  }

  .header h1 {
    font-size: 48px;
    color: #333;
  }

  .header p {
    font-size: 18px;
    color: #555;
  }

  .search-bar {
    width: 400px;
    display: flex;
    margin-top: 20px;
  }

  .search-bar input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    margin-right: 10px;
  }

  .search-bar button {
    background-color: #007bff;
    color: white;
    font-size: 16px;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  .search-bar button:hover {
    background-color: #0062cc;
  }

  .login-link {
    margin-top: 20px;
    font-size: 16px;
    color: white;
  }

  .login-link a {
    color: #007bff;
    text-decoration: none;
    font-weight: bold;
  }

  .login-link a:hover {
    text-decoration: underline;
  }

</style>
{% endblock %}

{% block content %}
<div class="home-container">
  <div class="header">
    <h1 style="color: white">Step-by-step help.</h1>
    <p style="color: white">Expert-supported help for tough SCU questions and navigation. Ask away.</p>
  </div>
  
  <div class="search-bar">
    <input type="text" placeholder="What would you like help with today?">
    <button>Search</button>
  </div>

  <div class="login-link">
    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
  </div>
</div>
{% endblock %}
