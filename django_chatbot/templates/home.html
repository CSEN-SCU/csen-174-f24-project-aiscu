<div class="home-container">
  <div class="header">
    <h1 style="color: white">Step-by-step help.</h1>
    <p style="color: white">Expert-supported help for tough SCU questions and navigation. Ask away.</p>
  </div>
  
  <!-- <div class="search-bar">
    <input type="text" placeholder="What would you like help with today?">
    <button>Search</button>
  </div> -->
  <form class="message-form">
    {% csrf_token %}
    <div class="options-container">
      <button id="tutor-index" type="button" class="btn btn-primary btn-lg">Tutoring</button>
      <button id="safety-index" type="button" class="btn btn-success btn-lg">Safety</button>
      <button id="large-index" type="button" class="btn btn-secondary btn-lg">Large</button>
    </div>
  </form>
</div>

<script>
  const largeIndex = document.getElementById("large-index");
  const safetyIndex = document.getElementById("safety-index");
  const tutorIndex = document.getElementById("tutor-index");

  tutorIndex.addEventListener("click", (event) => {
    event.preventDefault();
    const message = "tutor-test-index";
    fetch("index", {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: new URLSearchParams({
        csrfmiddlewaretoken: document.querySelector("[name=csrfmiddlewaretoken]").value,
        message: message,
      }),
      redirect: 'manual',
    }).then(response => location.href = response.url);
  });  

  safetyIndex.addEventListener("click", (event) => {
    event.preventDefault();
    const message = "safety-test-index";
    fetch("index", {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: new URLSearchParams({
        csrfmiddlewaretoken: document.querySelector("[name=csrfmiddlewaretoken]").value,
        message: message,
      }),
      redirect: 'manual',
    }).then(response => location.href = response.url);
  });

  largeIndex.addEventListener("click", (event) => {
    event.preventDefault();
    const message = "test-large-index";
    fetch("index", {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: new URLSearchParams({
        csrfmiddlewaretoken: document.querySelector("[name=csrfmiddlewaretoken]").value,
        message: message,
      }),
      redirect: 'manual',
    }).then(response => location.href = response.url);
  });

</script>
