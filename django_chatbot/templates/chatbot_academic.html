{% extends 'chatbot.html' %} 
{% block header %}
<div class="card-header text-white">Academic Chatbot</div>
<div class="card-header text-white">
  <b>Welcome! Ask me anything about academics at SCU.</b>
</div>
{% endblock %}

{% block surprise %}
<script>
const surprisePrompts= [
    'Where can I find study materials for my specific course?',
    'Where can I find study materials for exam preparation?',
    'Where can I find study materials for research projects?',
    'How do I access online journal subscriptions?',
    'How do I access library hours and rules?',    
    'How do I access library resources remotely?',  
    'Are there tutors or study groups for math and science subjects?',
    'Are there tutors or study groups for language learning?',
    'Are there tutors or study groups for my final-year project?',
    'What information is available about upcoming semester courses?',
    'What information is available about prerequisites for advanced classes?',
    'What information is available about electives in my field of study?'
];
</script>
{% endblock %}

{% block suggestions %}

    <button type="button" class="dropdown-item" onclick="setPrompt('Where can I find study materials for my specific course?')">Where can I find study materials for <strong>my specific course?</strong></button>

</div>

<div class="btn-group dropup">

<div class="btn-group dropup">
